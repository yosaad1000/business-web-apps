server:
  port: ${API_GATEWAY_PORT:8080}

spring:
  application:
    name: erp-gateway
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

# Supabase Configuration
supabase:
  url: ${SUPABASE_URL}
  anon-key: ${SUPABASE_ANON_KEY}
  jwt:
    secret: ${ERP_JWT_SECRET:your-jwt-secret-key-change-in-production}

# Service URLs
services:
  employee:
    url: http://localhost:${EMPLOYEE_SERVICE_PORT:8081}
  invoice:
    url: http://localhost:${INVOICE_SERVICE_PORT:8082}
  quiz:
    url: http://localhost:${QUIZ_SERVICE_PORT:8083}
  job:
    url: http://localhost:${JOB_SERVICE_PORT:8084}
  crud:
    url: http://localhost:${CRUD_SERVICE_PORT:8085}

# Logging Configuration
logging:
  level:
    com.unifiederp.gateway: ${LOG_LEVEL:INFO}
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Rate Limiting Configuration
rate-limit:
  requests-per-minute: 100
  window-duration: 60

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development
  
logging:
  level:
    root: INFO
    com.unifiederp.gateway: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production

logging:
  level:
    root: WARN
    com.unifiederp.gateway: INFO